apiVersion: apps/v1
kind: Deployment
metadata:
  name: hanzo-web3
  namespace: bootnode
  labels:
    app: hanzo-web3
    component: frontend
    brand: hanzo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hanzo-web3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hanzo-web3
        component: frontend
        brand: hanzo
    spec:
      containers:
        - name: web
          image: ghcr.io/hanzoai/bootnode:web-latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_BRAND
              value: "hanzo"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.web3.hanzo.ai"
            - name: NEXT_PUBLIC_WS_URL
              value: "wss://ws.web3.hanzo.ai"
            - name: NEXT_PUBLIC_IAM_URL
              value: "https://hanzo.id"
            - name: NEXT_PUBLIC_IAM_CLIENT_ID
              value: "hanzo-web3"
            - name: NEXT_PUBLIC_IAM_DOMAIN
              value: "hanzo.id"
            - name: NEXT_PUBLIC_AUTH_MODE
              value: "iam"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: hanzo-web3
  namespace: bootnode
  labels:
    app: hanzo-web3
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3001
      targetPort: http
      protocol: TCP
  selector:
    app: hanzo-web3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hanzo-web3-hpa
  namespace: bootnode
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hanzo-web3
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
