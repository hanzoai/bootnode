# Bootnode Secrets Template
#
# IMPORTANT: Do NOT commit actual secrets to this file!
#
# Options for secret management:
#
# 1. Hanzo KMS (Recommended for production):
#    - Use external-secrets.yaml with External Secrets Operator
#    - Secrets sync automatically from https://kms.hanzo.ai
#
# 2. kubectl create secret (for development/testing):
#    kubectl create secret generic bootnode-secrets \
#      --namespace bootnode \
#      --from-literal=database-url='postgresql+asyncpg://user:pass@host:5432/db' \
#      --from-literal=redis-url='redis://host:6379/0' \
#      --from-literal=datastore-url='clickhouse://user:pass@host:8123/db' \
#      --from-literal=jwt-secret="$(openssl rand -hex 32)" \
#      --from-literal=api-key-salt="$(openssl rand -hex 16)"
#
# 3. Sealed Secrets (for GitOps):
#    kubeseal --format yaml < secret.yaml > sealed-secret.yaml

---
apiVersion: v1
kind: Secret
metadata:
  name: bootnode-secrets
  namespace: bootnode
  annotations:
    # Indicate this is a template - actual values from KMS
    kms.hanzo.ai/project: "bootnode"
    kms.hanzo.ai/environment: "production"
type: Opaque
# stringData intentionally empty - use KMS or kubectl create secret
# Required secrets (inject via KMS, kubectl, or sealed-secrets):
#   database-url, redis-url, jwt-secret, api-key-salt
#   stripe-secret-key, stripe-webhook-secret, stripe-publishable-key
#   stripe-product-id, stripe-price-payg
#   stripe-price-growth-base, stripe-price-growth-metered
stringData: {}
---
# Chain configuration (non-sensitive)
apiVersion: v1
kind: ConfigMap
metadata:
  name: bootnode-chains-config
  namespace: bootnode
data:
  chains.yaml: |
    # Chain configuration loaded by the indexer
    # See infra/config/chains.yaml for full config
